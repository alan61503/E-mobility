<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your Website</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-light: #e0e0e0;
            --text-lighter: #ffffff;
            --primary: #ff7b25;
            --primary-dark: #e56a1a;
            --border: #333333;
            --input-bg: #1e1e1e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: var(--bg-darker);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
        }
        
        .logo p {
            color: var(--text-light);
            margin-top: 5px;
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .input-group input {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 15px;
            color: var(--text-lighter);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 123, 37, 0.2);
        }
        
        .input-group input::placeholder {
            color: #666;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #777;
            font-size: 0.8rem;
            transition: color 0.2s;
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        .field-error {
            color: #ff4d4d;
            font-size: 0.8rem;
            min-height: 16px;
        }
        
        .password-strength {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .strength-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .strength-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 20%;
            background: #ff4d4d;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.8rem;
            color: #777;
        }
        
        .terms-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .terms-group input {
            width: auto;
        }
        
        .terms-group label {
            font-size: 0.85rem;
        }
        
        .terms-group a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-group a:hover {
            text-decoration: underline;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .divider {
            display: flex;
            align-items: center;
            color: #777;
            font-size: 0.9rem;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }
        
        .social-btn:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .social-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--text-light);
        }
        
        .social-btn:hover svg {
            fill: white;
        }
        
        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>logo</h1>
            <p>Create a new account</p>
        </div>

        <form class="login-form" id="signupForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="field-error" id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">Show password</span>
                </div>
                <span class="field-error" id="password-error"></span>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Weak</span>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password')">Show password</span>
                </div>
                <span class="field-error" id="confirm-error"></span>
            </div>

            <div class="input-group terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                <span class="field-error" id="terms-error"></span>
            </div>

            <button type="submit">Sign Up</button>

            <div class="divider">or sign up with</div>

            <div class="social-login">
                <div class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </div>
                
            </div>

            <div class="signup-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = passwordField.nextElementSibling;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide password";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show password";
            }
        }
        
        // Password strength indicator (basic example)
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            // Very basic strength calculation
            let strength = 0;
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 30;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/\d/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;
            
            strength = Math.min(strength, 100);
            
            strengthBar.style.setProperty('--strength-width', strength + '%');
            strengthBar.style.setProperty('--strength-color', 
                strength < 40 ? '#ff4d4d' : 
                strength < 70 ? '#ffa500' : '#2ecc71');
                
            strengthText.textContent = 
                strength < 40 ? 'Weak' : 
                strength < 70 ? 'Medium' : 'Strong';
        });
        
        // Add CSS variable for strength bar
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .strength-bar::after {
                    width: var(--strength-width, 20%);
                    background: var(--strength-color, #ff4d4d);
                }
            </style>
        `);
    </script>
</body>
</html>
