<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Your Website</title>
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff6b35;
            --accent-hover: #ff8c5a;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, var(--darker-bg) 0%, var(--dark-bg) 90%);
        }

        .signup-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-form .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .signup-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--dark-bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .signup-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .signup-form button:hover {
            background-color: var(--accent-hover);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .signup-form button.loading {
            background-color: var(--accent-hover);
            cursor: not-allowed;
            position: relative;
        }

        .signup-form button.loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--accent-hover);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1><img src="logo/logo.png" alt="" class="img-fluid" style="width: 200px; height: auto;"></h1>
            <p>Create your account</p>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="signupButton">Sign Up</button>
            <div class="error-message" id="generalError"></div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const signupButton = document.getElementById('signupButton');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const generalError = document.getElementById('generalError');

            // Function to show error message
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            // Function to hide error message
            function hideError(element) {
                element.textContent = '';
                element.style.display = 'none';
            }

            // Function to validate email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Function to handle form submission
            async function handleSubmit(e) {
                e.preventDefault();
                
                // Reset error messages
                hideError(nameError);
                hideError(emailError);
                hideError(passwordError);
                hideError(confirmPasswordError);
                hideError(generalError);

                // Get form values
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Validate name
                if (name.length < 2) {
                    showError(nameError, 'Name must be at least 2 characters long');
                    return;
                }

                // Validate email
                if (!validateEmail(email)) {
                    showError(emailError, 'Please enter a valid email address');
                    return;
                }

                // Validate password
                if (password.length < 6) {
                    showError(passwordError, 'Password must be at least 6 characters long');
                    return;
                }

                // Validate password confirmation
                if (password !== confirmPassword) {
                    showError(confirmPasswordError, 'Passwords do not match');
                    return;
                }

                // Show loading state
                signupButton.classList.add('loading');
                signupButton.disabled = true;

                try {
                    // Use the correct API endpoint
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store the token and user data
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userEmail', data.user.email);
                            localStorage.setItem('userName', data.user.name);
                        }
                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';
                    } else {
                        showError(generalError, data.message || 'Signup failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showError(generalError, 'An error occurred. Please try again later.');
                } finally {
                    // Remove loading state
                    signupButton.classList.remove('loading');
                    signupButton.disabled = false;
                }
            }

            // Add form submit event listener
            signupForm.addEventListener('submit', handleSubmit);

            // Add input event listeners for real-time validation
            nameInput.addEventListener('input', () => hideError(nameError));
            emailInput.addEventListener('input', () => hideError(emailError));
            passwordInput.addEventListener('input', () => hideError(passwordError));
            confirmPasswordInput.addEventListener('input', () => hideError(confirmPasswordError));
        });
    </script>
</body>
</html>
