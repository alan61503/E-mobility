<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Your Website</title>
  <style>
    :root {
      --dark-bg: #121212;
      --darker-bg: #0a0a0a;
      --card-bg: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent: #ff6b35;
      --accent-hover: #ff8c5a;
      --border: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle at 10% 20%, var(--darker-bg) 0%, var(--dark-bg) 90%);
    }

    .login-container {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    .logo p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .login-form .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .login-form input {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--dark-bg);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
    }

    .login-form button {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .login-form button:hover {
      background-color: var(--accent-hover);
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .login-form button.loading {
      background-color: var(--accent-hover);
      cursor: not-allowed;
      position: relative;
    }

    .login-form button.loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 1.5rem;
    }

    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: var(--accent-hover);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo/logo.png" alt="Logo" />
      <p>Welcome back! Please login to your account.</p>
    </div>

    <form class="login-form" id="loginForm" autocomplete="off">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <div class="error-message" id="passwordError"></div>
      </div>

      <button type="submit" id="loginButton">Login</button>
      <div class="error-message" id="generalError"></div>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyAiK5A9lekoZcpJufEIYtTn1NkFBKRA7_8",
  authDomain: "apex-motion-2b186.firebaseapp.com",
  projectId: "apex-motion-2b186",
  storageBucket: "apex-motion-2b186.firebasestorage.app",
  messagingSenderId: "528143358693",
  appId: "1:528143358693:web:b0dde627e2c6f27481920c",
  measurementId: "G-MJH2MJ8VZ3"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const generalError = document.getElementById('generalError');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Clear previous errors
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      generalError.style.display = 'none';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      let hasError = false;

      // Basic validation
      if (!email) {
        emailError.textContent = 'Email is required.';
        emailError.style.display = 'block';
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = 'Password is required.';
        passwordError.style.display = 'block';
        hasError = true;
      }

      if (hasError) return;

      // Disable button and show loading spinner
      loginButton.disabled = true;
      loginButton.classList.add('loading');

      // Firebase sign in
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          loginButton.disabled = false;
          loginButton.classList.remove('loading');
          alert('Login successful! Redirecting...');
          // Redirect to dashboard or home page
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          loginButton.disabled = false;
          loginButton.classList.remove('loading');
          const errorCode = error.code;
          const errorMessage = error.message;

          if (errorCode === 'auth/user-not-found') {
            emailError.textContent = 'No user found with this email.';
            emailError.style.display = 'block';
          } else if (errorCode === 'auth/invalid-email') {
            emailError.textContent = 'Invalid email address.';
            emailError.style.display = 'block';
          } else if (errorCode === 'auth/wrong-password') {
            passwordError.textContent = 'Incorrect password.';
            passwordError.style.display = 'block';
          } else {
            generalError.textContent = errorMessage;
            generalError.style.display = 'block';
          }
        });
    });
  </script>
</body>
</html>
